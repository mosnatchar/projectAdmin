<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
  <style>
    aside ul li a {
      color: black;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      margin-bottom: 0.25rem;
    }
    aside ul li a:hover {
      color: #ff7a00;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transform: translateX(4px);
    }
    aside ul li a::after {
      content: '\2192';
      color: transparent;
      transition: color 0.3s;
      margin-left: auto;
    }
    aside ul li a:hover::after {
      color: #ff7a00;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

    <!-- Sidebar -->
    <aside class="w-64 bg-white text-black p-4 space-y-4 sticky top-0 h-screen border-r">

        <li><a href="setting.html">การตั้งค่า</a></li>
      </ul>
    </aside>

    <!-- Main content -->
<!-- Main content: Settings -->
<div class="flex-1 p-6">
    <!-- Navbar -->
    <div class="flex justify-end items-center mb-6">
      <span class="mr-4 font-semibold">Admin Name</span>
      <img src="https://via.placeholder.com/40" class="rounded-full w-10 h-10" alt="Profile">
    </div>
  
    <!-- Page Title -->
    <h1 class="text-2xl font-bold mb-6">การตั้งค่าบัญชีแอดมิน</h1>
  
    <!-- Settings Form -->
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-3xl">
      <!-- Profile Picture -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">รูปโปรไฟล์</label>
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-full object-cover" id="profilePreview" alt="Profile">
          <input type="file" accept="image/*" onchange="previewProfile(event)" class="text-sm">
        </div>
      </div>
  
      <!-- Full Name -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="fullname">ชื่อ-นามสกุล</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="fullname" type="text" value="ณัฐวุฒิ ใจดี">
      </div>
  
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" type="text" value="admin123">
      </div>
  
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="email" type="email" value="admin@example.com">
      </div>
  
      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="password" type="password" placeholder="••••••••">
      </div>
  
      <!-- Birthday -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="birthday">วันเกิด</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="birthday" type="date" value="1990-01-01">
      </div>
  
      <!-- Gender -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">เพศ</label>
        <select class="shadow border rounded w-full py-2 px-3 text-gray-700">
          <option>ชาย</option>
          <option>หญิง</option>
          <option>อื่น ๆ</option>
        </select>
      </div>
  
      <!-- Phone Number -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="phone">เบอร์โทร</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="phone" type="text" value="0812345678">
      </div>
  
      <!-- Save Button -->
      <div class="flex items-center justify-between">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded" type="submit">
          บันทึกการเปลี่ยนแปลง
        </button>
      </div>
    </form>
  </div>
    
  
</body>
</html>
