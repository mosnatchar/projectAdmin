<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>การตั้งค่า</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    aside ul li a {
      color: black;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      margin-bottom: 0.25rem;
    }
    aside ul li a:hover {
      color: #ff7a00;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transform: translateX(4px);
    }
    aside ul li a::after {
      content: '\2192';
      color: transparent;
      transition: color 0.3s;
      margin-left: auto;
    }
    aside ul li a:hover::after {
      color: #ff7a00;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white text-black p-4 space-y-4 sticky top-0 h-screen border-r">
      <h2 class="text-2xl font-bold mb-4" style="color: #ff7a00;">Admin</h2>
      <ul class="space-y-2">
        <li><a href="admin_dashbord.html">Dashboard</a></li>
        <li><a href="../User/index.html">Home</a></li>
        <li><a href="userdata.html">User Data</a></li>
        <li><a href="training_project.html">ข้อมูลโครงการอบรม</a></li>
        <li><a href="leaning.html">แหล่งการเรียนรู้</a></li>
        <li><a href="performance.html">ผลงานและบริการ</a></li>
        <li><a href="consultation.html">การให้คำปรึกษา</a></li>
        <li><a href="contact.html">ข้อมูลการติดต่อ</a></li>
        <li><a href="account_setting.html">การตั้งค่าบัญชี</a></li>
        <li><a href="setting.html">การตั้งค่า</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-6">การตั้งค่าประเภทผลงานและบริการ</h1>

      <!-- Form เพิ่มประเภท -->
      <form class="mb-6 bg-gray-50 p-4 rounded shadow" onsubmit="addCategory(event)">
        <label class="block mb-2 font-medium">เพิ่มประเภทใหม่:</label>
        <input type="text" id="newCategory" class="border px-3 py-2 rounded w-full mb-2" placeholder="พิมพ์ชื่อประเภท">
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">เพิ่ม</button>
      </form>

      <!-- รายการประเภท -->
      <div class="bg-white p-4 shadow rounded">
        <h2 class="text-lg font-semibold mb-4">ประเภททั้งหมด:</h2>
        <ul id="categoryList" class="space-y-2">
          <li class="flex justify-between items-center border p-2 rounded">
            <span>เว็บไซต์</span>
            <button onclick="removeCategory(this)" class="text-red-500 hover:underline">ลบ</button>
          </li>
          <li class="flex justify-between items-center border p-2 rounded">
            <span>ระบบจัดการ</span>
            <button onclick="removeCategory(this)" class="text-red-500 hover:underline">ลบ</button>
          </li>
          <li class="flex justify-between items-center border p-2 rounded">
            <span>แอปพลิเคชัน</span>
            <button onclick="removeCategory(this)" class="text-red-500 hover:underline">ลบ</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // เพิ่มประเภท
    function addCategory(event) {
      event.preventDefault();
      const input = document.getElementById('newCategory');
      const value = input.value.trim();
      if (value === '') return;

      const li = document.createElement('li');
      li.className = "flex justify-between items-center border p-2 rounded";
      li.innerHTML = `<span>${value}</span>
                      <button onclick="removeCategory(this)" class="text-red-500 hover:underline">ลบ</button>`;
      document.getElementById('categoryList').appendChild(li);
      input.value = '';
    }

    // ลบประเภท
    function removeCategory(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
